<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="newpc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="main">
        <div class="card">

            <div class="card-front">
                <div class="top">
                    <div class="img">
                        <img src="pc.png" alt="">
                    </div>
                </div>
                <div class="bottom">
                    <h2>Sanket Shetty</h2>
                    <p>Developer & Designer</p>
                    <div class="logo">
                        <div class="box"><a href="#" style="background: #4267B2;" class="link">
                                <i class='bx bxl-facebook'></i>
                            </a></div>
                        <div class="box"><a href="#" style="background: #1da1f2;" class="link">
                                <i class="bi bi-twitter"></i>
                            </a></div>
                        <div class="box"><a href="#" style="background: #C13584;" class="link">
                                <i class='bx bxl-instagram'></i>
                            </a></div>
                        <div class="box"><a href="#" style="background: #0072b1;" class="link">
                                <i class='bx bxl-linkedin'></i>
                            </a></div>
                    </div>
                    <div class="button">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>

                    <div class="analystics">
                        <div class="analystics1"> <i class='bx bx-heart'></i><span class="box2">60k</span></div>
                        <div class="analystics1"><i class='bx bx-message-rounded'></i><span class="box2">21k</span></div>
                        <div class="analystics1"><i class='bx bx-share'></i><span class="box2">10k</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.querySelector(".card");
        card.addEventListener("click", function(){
            card.classList.toggle("flip");
        });
    </script>
</body>

</html>
